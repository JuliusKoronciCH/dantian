name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  ci-checks-and-publish:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Configure Git
        run: |
          git config --global user.name "JuliusKoronciCH"
          git config --global user.email "julius.koronci@gmail.com"
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Enable Corepack
        run: corepack enable

      - name: Cache Dependencies (Yarn Berry)
        id: yarn-cache
        uses: actions/cache@v4
        with:
          path: ~/.yarn/cache # Cache location for Yarn Berry
          key: ${{ runner.os }}-yarn-berry-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-berry-

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps

      - name: Run Linters
        run: yarn lint

      - name: Run Prettier Check
        run: yarn format:check

      - name: Run Typecheck
        run: yarn typecheck

      - name: Run Tests
        run: yarn test

      - name: Run Coverage
        run: yarn test:coverage

      - name: Generate npm lockfile for audit
        run: npm install --package-lock-only --ignore-scripts --no-fund --no-audit --legacy-peer-deps

      - name: Run npm audit
        run: npm audit --omit=dev --audit-level=high

      - name: Run Build
        run: yarn build

      - name: Build Storybook
        run: yarn build-storybook

      - name: Run Storybook Tests
        run: yarn test-storybook:ci

      - name: Run Playwright tests
        run: yarn e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Publish to npm (on merge to main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          ls -lah 
          yarn standard-version
          git push origin main --follow-tags
          yarn npm publish
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.CHANGELOG_TOKEN }}
